<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="images/fav.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home Page</title>
  </head>

  <body>
    <div id="preloader">
      <span class="loader"></span>
    </div>
    <div class="main-menu d-none">
      <ul class="main-menu-list">
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
        <li>
          <a href="#">projects</a>
        </li>
        <li>
          <a href="#">real state services</a>
        </li>
        <li>
          <a href="#">engineering services</a>
        </li>
        <li>
          <a href="#">hr</a>
        </li>
        <li>
          <a href="#">contact</a>
        </li>
      </ul>
    </div>
    <div class="home">
      <div class="container">
        <div class="row">
          <div
            class="col-md-12 main-nav d-flex justify-content-between align-items-center"
          >
            <div class="d-flex close-section align-items-center">
              <i class="fa-solid fa-bars menu-bars text-white"></i>
              <a class="arabic d-none" href="#">العربية</a>
            </div>
            <img class="logo" src="images/logo.png" alt="" />
            <button class="quotation">get quotation</button>
          </div>
          <div class="col-lg-2 side-col-nav">
            <div class="menu">
              <div class="side-nav">
                <ul class="nav">
                  <li><a href="#">projects</a></li>
                  <li><a href="#">services</a></li>
                  <li><a href="#">about</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="form-section">
              <div class="row">
                <div class="col-md-12 touch-section text-center">
                  <h2 class="touch-text">GET IN TOUCH</h2>
                </div>
                <div class="col-lg-6 col-xl-5">
                  <div class="myform">
                    <form class="text-center">
                      <input type="text" placeholder="Your name" />
                      <input type="text" placeholder="Your email address" />
                      <input type="text" placeholder="Your contact no" />
                      <textarea
                        placeholder="Your message"
                        class="d-block"
                      ></textarea>
                      <button class="send" type="submit">send</button>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="additional-details">
                    <h4 class="text-white text-uppercase">head office</h4>
                    <p>P. O. Box 90981 Riyadh 11623 KSA</p>
                    <p>Tel. +966114703395</p>
                    <p>Fax. +966114703359</p>
                    <p>C. R. 1010436569</p>
                    <div class="social-icons">
                      <i class="fa-brands fa-facebook-f"></i>
                      <i class="fa-brands fa-twitter"></i>
                      <i class="fa-brands fa-instagram"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
